<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- Tailwind Link -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="js/tailwind.css"></script>
    <!--  -->
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-14">Welcome To The
            <span class="font-semibold text-amber-900">Bank Money Transaction</span>
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8 ">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-6 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-3xl">$<span id="total-deposit-amount">000</span></h4>
                </div>
                <div class="bg-sky-300 p-6 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl">$<span id="total-withdraw-amount">000</span> </h4>
                </div>
                <div class="bg-rose-300 p-6 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$<span id="balance">1200</span></h4>
                </div>
            </div>
        </section>
        <!--  -->

        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- Deposit -->
                <div class="bg-purple-200 p-6 rounded">
                    <h2 class="text-3xl m-2 p-2">Please Deposit</h2>
                    <div>
                        <input id="deposit-amount" class="border block border-gray-400 w-3/4 rounded-full p-2 m-2" type="text" placeholder="$ Please enter your deposit amount">

                        <button id="deposit-submit" class="px-4 block rounded-full p-2 m-2 text-pink-800 text-white font-medium bg-pink-900">Deposit</button>
                    </div>
                </div>

                <!-- Withdraw -->
                <div class="bg-red-100 p-6 rounded">
                    <h2 class="text-3xl m-2 p-2">Withdraw</h2>
                    <div>
                        <input id="withdraw-amount" class="border block border-gray-400 w-3/4 rounded-full p-2 m-2" type="text" placeholder="$ Please enter your Withdraw amount">
                        <button id="withdraw-submit" class="px-4 block rounded-full p-2 m-2 text-pink-800 text-white font-medium bg-pink-900">Withdraw</button>
                    </div>
                </div>
                <!--  -->
            </div>
            <!--  -->


        </section>
    </main>

    <script src="js/deposit_withdraw.js"></script>
</body>

</html>
